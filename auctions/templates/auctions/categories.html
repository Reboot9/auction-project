{% extends "auctions/layout.html" %}

{% block title %}
Categories
{% endblock %}

{% block body %}
    <div class="container">
        <div class="list-group">
            {% for category in categories %}
                <a href="{% url 'category_view' category.id %}" class="list-group-item list-group-item-action">
                    {{ category }}
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
