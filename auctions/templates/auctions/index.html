{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2>Active Listings</h2>
    <a href="{% url 'categories' %}">All categories</a>
    <div class="row">
        {% for lot in lots %}
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="card h-100">
                <img class="card-img-top" src="{{ lot.image.url }}" alt="Card image cap"
                style="width: 100%; height: 20vh; object-fit: cover;">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{ lot.name }}</h5>
                    <p class="card-text">{{ lot.description }}</p>
                    <a href="{% url 'lot_view' lot.id %}" class="btn btn-primary">Make bid</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


</div>


{% endblock %}
